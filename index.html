<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>
  <main>

    <div class="card">
      
      <div class="cardContentsContainer">
        <!-- <div class="test1">TEST 1</div> -->
        
        <div class="imageContainer">
          <img src="./images/image-equilibrium.jpg" alt="nft image">
        </div>
        
        <h1>Equilibrium #3429</h1>
        
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="priceDeadlineContainer">
          
          <div class="priceContainer">
            
            <div class="ethIconContainer">
              <img src="./images/icon-ethereum.svg" alt="ethereum icon">
            </div>

            <p class="price">0.041 ETH</p>
          </div>

          <div class="deadlineContainer">
            <div class="iconClockContainer">
              <img src="./images/icon-clock.svg" alt="clock icon">
            </div>
            <p class="deadline">3 days left</p>
          </div>
        </div>
        <div class="horizontalLine"></div>

        <div class="creatorContainer">
          <div class="creatorImage">
            <img src="./images/image-avatar.png" alt="nft creator avatar">
          </div>
          <p class="creator"><span>Creation of </span>Jules Wyvern</p>
        </div>
